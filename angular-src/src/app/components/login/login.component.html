<h2 class="page-header" >Login</h2>
<form class="form-signin" (submit)="onLoginSubmit()">
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">      
</form>
<br />
<a class="waves-effect waves-light btn blue" [routerLink]="['/users/facebook']"><i class="material-icons left">person_add</i>Login with Facebook</a>
<a class="waves-effect waves-light btn orange" (click)="onGoogleLogin()" ><i class="material-icons left">person_add</i>Login with Google</a>
